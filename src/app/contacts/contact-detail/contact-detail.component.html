<section class="conctact-list-box">
  <header>
    <h3>{{ contact?.name }}</h3>
    <div class="header-image-and-buttons">
      <div class="pull-left">
        <img src="{{contact?.imageUrl}}" alt="" class="img-responsive" style="max-height: 90px;">
      </div>
      <div class="pull-right">
        <a
          routerLink="{{contact?.id}}/edit"
          class="btn btn-info spaced-button"
          (click)="onEditContact()"
          >Edit</a>
        <a
          class="btn btn-danger spaced-button"
          (click)="onDelete()"
        >Delete</a>
      </div>
    </div>
  </header>
  <div class="row">
    <div class="col-xs-12">
      <p><strong>Email:</strong> {{ contact?.email }}</p>
      <p><strong>Phone:</strong> {{ contact?.phone }}</p>
    </div>
  </div>
</section>
