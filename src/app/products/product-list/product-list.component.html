<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="panel panel-default">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-5">
              <span class="title pad-left-right">Products</span>
            </div>
            <div class="input-group pull-left pad-left-right col-md-7">
              <input
                type="text"
                #searchBox
                (keyup)="search(searchBox.value)"
                class="form-control"
                placeholder="Search product by name"
              >
              <i class="fa fa-search"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row products-titles">
      <div class="col-md-6">
        <p>Product</p>
      </div>
      <div class="col-md-2" align="center">
        <p>Quantity</p>
      </div>
      <div class="col-md-2" align="center">
        <p>Expected Price</p>
      </div>
      <div class="col-md-2" align="center">
        <p>Actual Price</p>
      </div>
    </div>
    <shopping-list-product-item
      *ngFor="let product of products | productsFilter:searchedTerm"
      [product]="product"
      dnd-draggable
      [dragEnabled]="true"
      [dragData]="product"
      [dropZones]="['productGroup']"
      ></shopping-list-product-item>
  </div>

</div>
